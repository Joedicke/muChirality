[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "muChirality"
description = "Chiral metamaterials with muSpectre"
readme = "README.md"
license = { file = "LICENSE.md" }
authors = [
    { name = "Indre JÃ¶dicke", email = "indre.joedicke@imtek.uni-freiburg.de" }
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python"
]
requires-python = ">=3.8.0"
dynamic = [ "version" ]
dependencies = [
    "numpy",
    "scipy"
]

[project.optional-dependencies]
test = [
    "flake8<5",
    "pytest",
    "pytest-cov",
    "pytest-flake8"
]

[project.urls]
documentation = "https://imtek-simulation.github.io/muChirality/"
repository = "https://github.com/imtek-simulation/muChirality"
changelog = "https://github.com/imtek-simulation/muChirality/blob/master/CHANGELOG.md"
